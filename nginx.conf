# Server block for HTTP redirects (port 80)
server {
    listen 80;
    server_name hooktxt.com www.hooktxt.com;

    # Redirect all HTTP traffic to https://www.hooktxt.com
    return 301 https://www.hooktxt.com$request_uri;
}

# Server block for HTTPS hooktxt.com (no redirect)
server {
    listen $PORT;
    server_name hooktxt.com;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location ~ \.js$ {
        root /usr/share/nginx/html;
        add_header Content-Type text/javascript;
    }
}

